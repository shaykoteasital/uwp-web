<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A01219;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ED1C26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0151E;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#ffffff" opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="1920" height="600" fill="url(#bg-grad)"/>

  <!-- Dot pattern overlay -->
  <rect width="1920" height="600" fill="url(#dots)"/>

  <!-- Abstract shapes for visual depth -->
  <g opacity="0.08">
    <circle cx="150" cy="80" r="180" fill="#ffffff"/>
    <circle cx="1750" cy="520" r="220" fill="#ffffff"/>
    <circle cx="960" cy="300" r="200" fill="#000000"/>
  </g>

  <!-- Diagonal accent lines -->
  <g opacity="0.06" stroke="#ffffff" stroke-width="2" fill="none">
    <line x1="0" y1="120" x2="1920" y2="420"/>
    <line x1="0" y1="180" x2="1920" y2="480"/>
  </g>

  <!-- Abstract geometric shapes -->
  <g opacity="0.04">
    <rect x="400" y="100" width="300" height="300" fill="#ffffff" transform="rotate(15 550 250)"/>
    <rect x="1200" y="200" width="350" height="350" fill="#000000" transform="rotate(-20 1375 375)"/>
  </g>
</svg>
